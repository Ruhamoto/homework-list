<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="https://storage2.me-qr.com/image/2025/Jul/11/65eb6456-f729-448b-a5c7-c0737e6e1ee8.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿題リストアプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap');
        
        body {
            font-family: 'Mochiy Pop P One', sans-serif; 
            font-weight: normal; 
            background-color: #EEFF00; 
        }
        .container {
            max-width: 500px;
        }
        .todo-item.completed span {
            text-decoration: line-through;
            color: #888;
        }
        .icon {
            width: 1.25rem; 
            height: 1.25rem; 
            vertical-align: middle;
            fill: currentColor; 
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 400px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }
        .modal-content p {
            margin-bottom: 1.5rem;
            font-size: 1.125rem; 
            color: #333;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>
<body class="flex justify-center items-start min-h-screen py-8"> 
    <div class="container bg-white p-8 rounded-lg shadow-lg w-full mx-4">
        <h1 class="text-3xl text-center text-gray-800 mb-6">宿題リスト</h1>
        <div class="input-area mb-6">
            <div class="flex flex-col sm:flex-row gap-3 mb-3">
                <input type="text" id="new-todo" placeholder="新しい宿題を追加"
                       class="flex-grow p-3 border border-gray-300 rounded-md sm:rounded-l-md sm:rounded-r-none focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">
                <input type="date" id="due-date"
                       class="p-3 border border-gray-300 rounded-md sm:rounded-r-md sm:rounded-l-none focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">
            </div>
            <div class="mb-3">
                <select id="category-select"
                        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">
                    <option value="数学">数学</option>
                    <option value="国語">国語</option>
                    <option value="理科">理科</option>
                    <option value="社会">社会</option>
                    <option value="英語">英語</option>
                    <option value="技術･家庭科">技術･家庭科</option>
                    <option value="美術">美術</option>
                    <option value="体育">体育</option>
                    <option value="音楽">音楽</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <button id="add-button"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-md transition duration-300 ease-in-out shadow-md">
                追加
            </button>
        </div>

        <div class="sort-area mb-6">
            <label for="sort-order" class="block text-gray-700 text-sm mb-2">並べ替え</label>
            <select id="sort-order"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">
                <option value="added">追加順</option>
                <option value="category">教科順</option>
                <option value="dueDate">期限順</option>
                <option value="alphabetical">あいうえお順</option>
            </select>
        </div>

        <ul id="todo-list" class="space-y-4">
        </ul>
        <div id="user-id-display" class="text-sm text-gray-600 text-center mt-4"></div>
    </div>

    <div id="delete-confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <p>本当にこの宿題を削除しますか？</p>
            <div class="modal-buttons">
                <button id="confirm-delete-yes"
                        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out">
                    はい
                </button>
                <button id="confirm-delete-no"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out">
                    いいえ
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.firebaseApp = null;
        window.db = null;
        window.auth = null;
        window.userId = null;
        window.todosCollectionRef = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const newTodoInput = document.getElementById('new-todo');
            const dueDateInput = document.getElementById('due-date');
            const categorySelect = document.getElementById('category-select');
            const addButton = document.getElementById('add-button');
            const todoList = document.getElementById('todo-list');
            const sortOrderSelect = document.getElementById('sort-order');
            const userIdDisplay = document.getElementById('user-id-display'); 
            const deleteConfirmModal = document.getElementById('delete-confirm-modal');
            const confirmDeleteYesButton = document.getElementById('confirm-delete-yes');
            const confirmDeleteNoButton = document.getElementById('confirm-delete-no');

            const requiredElements = {
                newTodoInput, dueDateInput, categorySelect, addButton, todoList,
                sortOrderSelect, userIdDisplay, deleteConfirmModal,
                confirmDeleteYesButton, confirmDeleteNoButton
            };

            let allElementsFound = true;
            for (const key in requiredElements) {
                if (!requiredElements[key]) {
                    console.error(`Error: Required HTML element '${key}' (ID: ${requiredElements[key]?.id || 'N/A'}) not found. Script will stop.`);
                    allElementsFound = false;
                }
            }

            if (!allElementsFound) {
                return;
            }

            let todoIdToDelete = null; 
            let todos = []; 

            let currentSortOrder = localStorage.getItem('sortOrder') || 'added';
            sortOrderSelect.value = currentSortOrder; 

            let appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            let firebaseConfig = {}; 

            firebaseConfig = {
              apiKey: "AIzaSyDjUFrt5OD8cHGyVz76YucSK3wRaYUjwVs",
              authDomain: "homework-list-app.firebaseapp.com",
              projectId: "homework-list-app",
              storageBucket: "homework-list-app.firebasestorage.app",
              messagingSenderId: "301217811429",
              appId: "1:301217811429:web:1dfad93c5d2fc053abfd0c",
              measurementId: "G-67W266CCSG"
            };
            appId = firebaseConfig.appId; 

            try {
                if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                    const providedConfig = JSON.parse(__firebase_config);
                    firebaseConfig = { ...firebaseConfig, ...providedConfig }; 
                    if (providedConfig.appId) {
                        appId = providedConfig.appId;
                    }
                } else {
                    console.warn("Warning: __firebase_config is undefined or empty. Please ensure your Firebase project is set up correctly in the Canvas environment, or consider hardcoding the config for testing.");
                }
            } catch (e) {
                console.error("Error parsing __firebase_config:", e);
                userIdDisplay.textContent = `設定エラー: Firebase設定の解析に失敗しました。提供された設定が有効なJSON形式か確認してください。`;
                return; 
            }
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

            if (!firebaseConfig.projectId) {
                console.error("Firebase initialization error: 'projectId' not found in Firebase configuration.");
                userIdDisplay.textContent = `設定エラー: FirebaseプロジェクトIDが見つかりません。Firebaseコンソールでプロジェクトが正しく設定されているか確認してください。`;
                return; 
            }

            window.firebaseApp = initializeApp(firebaseConfig);
            window.db = getFirestore(window.firebaseApp);
            window.auth = getAuth(window.firebaseApp);

            onAuthStateChanged(window.auth, async (user) => {
                if (user) {
                    window.userId = user.uid;
                    window.todosCollectionRef = collection(window.db, `artifacts/${appId}/users/${window.userId}/todos`);
                    setupRealtimeListener();
                } else {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(window.auth, initialAuthToken);
                        } else {
                            await signInAnonymously(window.auth);
                        }
                    } catch (error) {
                        console.error("Firebase authentication error:", error);
                        console.error("Please ensure Anonymous authentication is enabled in your Firebase project settings (Authentication -> Sign-in method).");
                        userIdDisplay.textContent = `認証エラー: ${error.message}`;
                    }
                }
            });

            function getTomorrowDate() {
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1); 
                const year = tomorrow.getFullYear();
                const month = String(tomorrow.getMonth() + 1).padStart(2, '0'); 
                const day = String(tomorrow.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            dueDateInput.value = getTomorrowDate();

            function saveSortOrder() {
                localStorage.setItem('sortOrder', currentSortOrder); 
            }

            function sortTodos(todosArray, order) {
                const sortedTodos = [...todosArray]; 

                switch (order) {
                    case 'added':
                        sortedTodos.sort((a, b) => {
                            const timeA = a.created_at ? a.created_at.toMillis() : 0;
                            const timeB = b.created_at ? b.created_at.toMillis() : 0;
                            return timeB - timeA; 
                        });
                        break;
                    case 'category':
                        sortedTodos.sort((a, b) => {
                            const categoryA = a.category || '';
                            const categoryB = b.category || '';
                            return categoryA.localeCompare(categoryB, 'ja'); 
                        });
                        break;
                    case 'dueDate':
                        sortedTodos.sort((a, b) => {
                            const dateA = a.dueDate ? new Date(a.dueDate) : null;
                            const dateB = b.dueDate ? new Date(b.dueDate) : null;

                            if (dateA && dateB) {
                                return dateA.getTime() - dateB.getTime();
                            } else if (dateA) {
                                return -1; 
                            } else if (dateB) {
                                return 1; 
                            }
                            return 0; 
                        });
                        break;
                    case 'alphabetical':
                        sortedTodos.sort((a, b) => {
                            const textA = a.text || '';
                            const textB = b.text || '';
                            return textA.localeCompare(textB, 'ja'); 
                        });
                        break;
                    default:
                        sortedTodos.sort((a, b) => {
                            const timeA = a.created_at ? a.created_at.toMillis() : 0;
                            const timeB = b.created_at ? b.created_at.toMillis() : 0;
                            return timeB - timeA; 
                        });
                        break;
                }
                return sortedTodos;
            }

            function renderTodos() {
                todoList.innerHTML = '';

                const displayTodos = sortTodos(todos, currentSortOrder);

                displayTodos.forEach((todo) => {
                    const listItem = document.createElement('li');
                    listItem.classList.add(
                        'todo-item',
                        'flex',
                        'flex-col', 
                        'sm:flex-row', 
                        'justify-between',
                        'items-start', 
                        'sm:items-center', 
                        'bg-gray-50',
                        'p-4',
                        'rounded-md',
                        'border',
                        'border-gray-200',
                        'shadow-sm'
                    );

                    if (todo.completed) {
                        listItem.classList.add('completed');
                    }

                    const contentDiv = document.createElement('div');
                    contentDiv.classList.add('flex-grow', 'mb-2', 'sm:mb-0', 'w-full'); 

                    const todoTextSpan = document.createElement('span');
                    todoTextSpan.textContent = todo.text;
                    todoTextSpan.classList.add('text-gray-800', 'text-lg', 'block', 'break-all'); 

                    const metaInfoDiv = document.createElement('div');
                    metaInfoDiv.classList.add('text-sm', 'text-gray-500', 'mt-1', 'block');

                    if (todo.category) {
                        const categorySpan = document.createElement('span');
                        categorySpan.textContent = `カテゴリ : ${todo.category}`;
                        categorySpan.classList.add('mr-3'); 
                        metaInfoDiv.appendChild(categorySpan);
                    }

                    if (todo.dueDate) {
                        const dueDateSpan = document.createElement('span');
                        dueDateSpan.textContent = `期限 : ${todo.dueDate}`;
                        metaInfoDiv.appendChild(dueDateSpan);
                    }
                    
                    contentDiv.appendChild(todoTextSpan);
                    if (todo.category || todo.dueDate) { 
                        contentDiv.appendChild(metaInfoDiv);
                    }

                    const actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('flex', 'space-x-2', 'w-full', 'sm:w-auto', 'justify-end', 'sm:justify-start'); 

                    const completeButton = document.createElement('button');
                    completeButton.innerHTML = todo.completed ?
                        '<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>' :
                        '<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>';
                    completeButton.classList.add(
                        'px-3', 
                        'py-2',
                        'rounded-md',
                        'font-medium',
                        'transition',
                        'duration-300',
                        'ease-in-out'
                    );
                    if (todo.completed) {
                        completeButton.classList.add('bg-yellow-500', 'hover:bg-yellow-600', 'text-white');
                    } else {
                        completeButton.classList.add('bg-green-500', 'hover:bg-green-600', 'text-white');
                    }

                    completeButton.addEventListener('click', async () => {
                        if (!window.todosCollectionRef) {
                            console.error("Firestore collection reference is not initialized.");
                            return;
                        }
                        try {
                            const todoDocRef = doc(window.db, window.todosCollectionRef.path, todo.id);
                            await updateDoc(todoDocRef, { completed: !todo.completed });
                        } catch (e) {
                            console.error("Error updating document: ", e);
                        }
                    });

                    const deleteButton = document.createElement('button');
                    deleteButton.innerHTML = '<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>';
                    deleteButton.classList.add(
                        'px-3', 
                        'py-2',
                        'bg-red-500',
                        'hover:bg-red-600',
                        'text-white',
                        'rounded-md',
                        'font-medium',
                        'transition',
                        'duration-300',
                        'ease-in-out'
                    );
                    deleteButton.addEventListener('click', () => {
                        todoIdToDelete = todo.id; 
                        deleteConfirmModal.classList.add('show');
                    });

                    actionsDiv.appendChild(completeButton);
                    actionsDiv.appendChild(deleteButton);
                    listItem.appendChild(contentDiv); 
                    listItem.appendChild(actionsDiv);
                    todoList.appendChild(listItem);
                });
            }

            function setupRealtimeListener() {
                if (!window.todosCollectionRef) {
                    console.error("Firestore collection reference is not initialized for listener.");
                    return;
                }
                const q = query(window.todosCollectionRef);

                onSnapshot(q, (snapshot) => {
                    todos = []; 
                    snapshot.forEach((doc) => {
                        todos.push({ id: doc.id, ...doc.data() });
                    });
                    renderTodos(); 
                }, (error) => {
                    console.error("Error getting documents from Firestore: ", error);
                });
            }

            addButton.addEventListener('click', async () => {
                const todoText = newTodoInput.value.trim();
                const dueDate = dueDateInput.value; 
                const category = categorySelect.value; 

                if (todoText === '') {
                    return;
                }

                if (!window.todosCollectionRef) {
                    console.error("Firestore collection reference is not initialized.");
                    return;
                }

                try {
                    const newTodo = {
                        text: todoText,
                        completed: false,
                        dueDate: dueDate,
                        category: category,
                        created_at: new Date() 
                    };
                    await addDoc(window.todosCollectionRef, newTodo);
                    newTodoInput.value = '';
                    dueDateInput.value = getTomorrowDate();
                    categorySelect.value = 'その他';
                } catch (e) {
                    console.error("Error adding document to Firestore: ", e);
                }
            });

            newTodoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addButton.click();
                }
            });

            sortOrderSelect.addEventListener('change', (e) => {
                currentSortOrder = e.target.value; 
                saveSortOrder(); 
                renderTodos(); 
            });

            confirmDeleteYesButton.addEventListener('click', async () => {
                if (todoIdToDelete && window.todosCollectionRef) {
                    try {
                        const todoDocRef = doc(window.db, window.todosCollectionRef.path, todoIdToDelete);
                        await deleteDoc(todoDocRef);
                    } catch (e) {
                        console.error("Error removing document from Firestore: ", e);
                    }
                    todoIdToDelete = null; 
                }
                deleteConfirmModal.classList.remove('show');
            });

            confirmDeleteNoButton.addEventListener('click', () => {
                todoIdToDelete = null; 
                deleteConfirmModal.classList.remove('show');
            });
        });
    </script>
</body>
</html>
